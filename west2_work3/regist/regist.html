<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>注册页面</title>
		<link rel = "stylesheet" type="text/css" href ="css/style.css">
	</head>
	<body>
		
		<img src="img/regist.jpg" width="100%" height="100%" >
	 
		<div class="regist" >
			<div class="registmain">
				<h4>用户注册</h4>
				<form action="/" method="get">
				<ul>
					<li>
						<span>登陆账号：</span>
						<input type="text" name="username" value="">
						<p class = "msg"><i class = "err"></i>5-25个字符</p>
						<b id="count">0个字符</b>
						
					</li>
					<li>
						<span>登陆密码：</span>
						<input type="password" name="password1" value="">
						<p class = "msg"><i class = "err"></i>5-25个字符</p>
					</li>
					<li>
						<span>确认密码：</span>
						<input type="password" name="password2" value="">
						<p class = "msg"><i class = "ati"></i>请再输入一次</p>
					</li>
					<li>
						<span>验&nbsp&nbsp证&nbsp&nbsp码：</span>
						<input type="text" name="verify" value="">	<img src = "img/verifyimg.jpg" class="verifyimg" left:10px>
					</li>
					
					<li>
						<div class="registbtn">
							<input type="button"  value="注册">
						</div>
					</li>
				</ul>


				</form>
			</div>
		</div>

		<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
	</body>
</html>
